<!DOCTYPE html>
<html>
    <head>
        <title>Lab 6 Sign Up</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <h1>Sign Up</h1>
        <div>
            <!-- Create a sign up form here -->
             <form method="POST">
                <!-- name is equal to the name of the column -->
                <label for="firstName">First Name: </label>
                <input type="text" id="firtName" name="FirstName" minlength="2" value="" required>

                <br>

                <label for="lastName">First Name: </label>
                <input type="text" id="lastName" name="LastName" minlength="2" value="" required>

                <br>

                <label for="Email">Email: </label>
                <input type="email" id="Email" name="Email" value="" required>

                <br>

                <label for="PhoneNumber">Phone Number:</label>
                <input type="tel" id="PhoneNumber" name="PhoneNumber" placeholder="Enter 10-digit mobile number" 
                value="" pattern="[0-9]{10}" required>

                <br>

                <label for="Password">Password: </label>
                <input type="password" id="Password" name="Password" value="" required>

                <br>

                <input type="submit">
             </form>
        </div>

        <br>
        <a href="/">
            <button type="button" id="home">Home</button>
        </a>
    </body>
</html>
